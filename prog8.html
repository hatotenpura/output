<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  
  <body>
    <header>
      <div class="header-logo">
        <a href="#">Progate</a>
      </div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    
    <main>
      
      <div class="copy-container">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      
      <div class="contents-container">
        <h3 class="section-title">学べるレッスン</h3>
        <div class="contents-list">
          <div class="contents-item">
            <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
            <p>HTML & CSS</p>
          </div>
          <div class="contents-item">
            <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
            <p>PHP</p>
          </div>
            <div class="contents-item">
            <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>
          </div>
            <div class="contents-item">
            <img src="https://prog-8.com/shared/images/lesson/html/study/javascript.svg">
          <p>JavaScript</p>
          </div>
        </div>
      </div>
      <div class="contact-container">
        <h3 class="section-title">お問い合わせ</h3>
        <form>
          <p>メールアドレス（必須）</p>
          <input>
          <p>お問い合わせ内容（必須）</p>
          <textarea></textarea>
          <p>※必須項目は必ずご入力ください</p>
          <input class="contact-submit" type="submit" value="送信">
        </form>
      </div>
      
    </main>
    <footer>
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
    </footer>
  </body>
  
</html>
